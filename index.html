<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page Clone</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="black">Gmail</a>
            <a href="#" class="black">Images</a>
            <img src="googleapp.jpeg" alt="goggle app"/>
        </nav>
    </header>

    <main>

        <img src="goimage.jpg" alt="goggle image"/>
        <input type="text"/>

        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>

        <div class="under_btns">
            <p>Google offered in:</p>
            <a>Hausa</a>
            <a>igbo</a>
            <a>Ede Yoruba</a>
            <a>Nigeria Pidgin</a>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>

        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How search works</a>
            </div>
            <a>Carbon Neutral since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
